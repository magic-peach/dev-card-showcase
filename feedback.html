<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback • Dev Card Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .feedback-container {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      color: #cbd5f5;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
      font-size: 14px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .back-link {
      margin-top: 14px;
      text-align: center;
    }

    .back-link a {
      color: #94a3b8;
      font-size: 13px;
      text-decoration: none;
    }

    .back-link a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h1>Feedback</h1>
    <p>Help us improve Dev Card Showcase</p>

    <form onsubmit="submitFeedback(event)">
      <label>Your Name (optional)</label>
      <input type="text" placeholder="Enter your name" />

     

      <label>Your Feedback</label>
      <textarea placeholder="Write your feedback..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    function submitFeedback(e) {
      e.preventDefault();
      alert("Thank you for your feedback! ❤️");
      e.target.reset();
    }
  </script>
</body>
</html>
